{% extends "base.html" %}

{% block title %}Estudiantes - Sistema de Control de Acceso{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-users"></i> Gestión de Estudiantes</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentModal">
        <i class="fas fa-plus"></i> Agregar Estudiante
    </button>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped" id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Fecha Creación</th>
                        <th>Última Actualización</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar/Editar Estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="studentForm">
                <div class="modal-body">
                    <input type="hidden" id="studentId">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentDocument" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="studentDocument" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let students = [];

async function loadStudents() {
    try {
        const token = getCookieValue('access_token');
        if (!token) {
            window.location.href = '/admin/login';
            return;
        }
        
        const response = await axios.get('/api/students/', {
            headers: { 
                'Authorization': token,
                'Content-Type': 'application/json'
            }
        });
        
        students = response.data;
        renderStudentsTable();
    } catch (error) {
        console.error('Error loading students:', error);
        if (error.response && error.response.status === 401) {
            window.location.href = '/admin/login';
        } else {
            alert('Error al cargar estudiantes: ' + (error.response?.data?.detail || error.message));
        }
    }
}

function renderStudentsTable() {
    const tbody = document.querySelector('#studentsTable tbody');
    tbody.innerHTML = students.map(student => `
        <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.document}</td>
            <td>${new Date(student.created_at).toLocaleDateString()}</td>
            <td>${new Date(student.updated_at).toLocaleDateString()}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" onclick="editStudent(${student.id})">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteStudent(${student.id})">
                    <i class="fas fa-trash"></i>
                </button>
                <a href="/reports/student/${student.id}" class="btn btn-sm btn-outline-info">
                    <i class="fas fa-chart-bar"></i>
                </a>
            </td>
        </tr>
    `).join('');
}

function editStudent(id) {
    const student = students.find(s => s.id === id);
    if (student) {
        document.getElementById('studentId').value = student.id;
        document.getElementById('studentName').value = student.name;
        document.getElementById('studentDocument').value = student.document;
        document.querySelector('#studentModal .modal-title').textContent = 'Editar Estudiante';
        new bootstrap.Modal(document.getElementById('studentModal')).show();
    }
}

async function deleteStudent(id) {
    if (confirm('¿Estás seguro de que quieres eliminar este estudiante?')) {
        try {
            const token = getCookieValue('access_token');
            if (!token) {
                window.location.href = '/admin/login';
                return;
            }
            
            await axios.delete(`/api/students/${id}`, {
                headers: { 
                    'Authorization': token,
                    'Content-Type': 'application/json'
                }
            });
            
            alert('Estudiante eliminado exitosamente');
            loadStudents();
        } catch (error) {
            console.error('Error deleting student:', error);
            if (error.response && error.response.status === 401) {
                window.location.href = '/admin/login';
            } else {
                alert('Error al eliminar estudiante: ' + (error.response?.data?.detail || error.message));
            }
        }
    }
}

document.getElementById('studentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const id = document.getElementById('studentId').value;
    const data = {
        name: document.getElementById('studentName').value,
        document: document.getElementById('studentDocument').value
    };
    
    try {
        const token = getCookieValue('access_token');
        if (!token) {
            window.location.href = '/admin/login';
            return;
        }
        
        const headers = {
            'Authorization': token,
            'Content-Type': 'application/json'
        };
        
        if (id) {
            await axios.put(`/api/students/${id}`, data, { headers });
        } else {
            await axios.post('/api/students/', data, { headers });
        }
        
        bootstrap.Modal.getInstance(document.getElementById('studentModal')).hide();
        this.reset();
        document.getElementById('studentId').value = '';
        document.querySelector('#studentModal .modal-title').textContent = 'Agregar Estudiante';
        
        alert('Estudiante guardado exitosamente');
        loadStudents();
    } catch (error) {
        console.error('Error saving student:', error);
        if (error.response && error.response.status === 401) {
            window.location.href = '/admin/login';
        } else {
            alert('Error al guardar estudiante: ' + (error.response?.data?.detail || error.message));
        }
    }
});

// Reset form when modal is hidden
document.getElementById('studentModal').addEventListener('hidden.bs.modal', function() {
    document.getElementById('studentForm').reset();
    document.getElementById('studentId').value = '';
    document.querySelector('#studentModal .modal-title').textContent = 'Agregar Estudiante';
});

function getCookieValue(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return '';
}

document.addEventListener('DOMContentLoaded', loadStudents);
</script>
{% endblock %}
